<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mestservice</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<!-- mobile-contaner contains all mobile content -->
<div class="moble-container">

  <!-- mobile-nav -->
  <div class="mobile-nav">
    <div class="burger-menu"></div><div class="logo"></div><div class="search"></div>
  </div>
  <!-- mobile-nav section ends -->

  <!-- daily-section -->
  <div class="daily-section">
    <h3 class="current-city">wellington city</h3>
    <div class="weather-image"></div>
    <div class="weather-info"></div>
  </div>
  <!-- daily-section ends -->

  <!-- map-section -->
  <div class="map-section">
    <div class="map"></div>
    <div class="map-title"></div><div class="expand"></div>
  </div>
  <!-- map-section ends -->

  <!-- favourite-section -->
  <div class="favourite-section">

  </div>
  <!-- favourite-section ends -->

  <!-- footer-section -->
  <footer class="footer-section">
    <div class="left-section"></div><div class="middle-section"></div><div class="right-section"></div>
  </footer>
  <!-- footer-section ends -->

  </div>
  <!-- div-container ends - containig all mobile content -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
